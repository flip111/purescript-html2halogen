package:
  name: html2halogen
  dependencies:
    - arrays
    - console
    - effect
    - either
    - foldable-traversable
    - foreign-object
    - integers
    - language-cst-parser
    - maybe
    - node-buffer
    - node-fs
    - optparse
    - partial
    - prelude
    - psci-support
    - strings
    - tidy-codegen
    - transformers
    - tuples
    - web-dom
    - web-dom-parser
workspace:
  packageSet:
    registry: 60.7.0
  extraPackages:
    tidy-codegen:
      git: https://github.com/srghma/purescript-tidy-codegen.git
      ref: main
    language-cst-parser:
      # git: https://github.com/natefaubion/purescript-language-cst-parser.git
      git: https://github.com/srghma/purescript-language-cst-parser.git
      ref: main
      # ref: dbac5f3
      subdir: lib
    dodo-printer:
      # git: https://github.com/natefaubion/purescript-dodo-printer.git
      git: https://github.com/srghma/purescript-dodo-printer.git
      ref: master
      # ref: 1766a54
    tidy:
      # git: https://github.com/natefaubion/purescript-tidy.git
      git: https://github.com/srghma/purescript-tidy.git
      ref: main
      # ref: 83ec210
      subdir: lib
    web-dom:
      git: https://github.com/purescript-web/purescript-web-dom.git
      ref: master
      dependencies:
        - effect
        - enums
        - maybe
        - newtype
        - nullable
        - prelude
        - unsafe-coerce
        - web-events
    web-dom-parser:
      git: https://github.com/flip111/purescript-web-dom-parser.git
      ref: master
